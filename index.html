<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
  <script defer src="js/script.js"></script>

  <title>Lesson 1.2</title>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="block-img">
        <img src="img/bg.jpg" alt="iintoo">
        <img class="logo" src="img/logo.svg" alt="logo">
      </div>

      <div class="content">
        <h1>Get iintoo it today</h1>
        <p>There is no charge or obligation upon registration.</p>
        <div class="content-btns">
          <button class="fb"><i class="fa-brands fa-facebook-f"></i>Register with Facebook</button>
          <button class="in"><i class="fa-brands fa-linkedin-in"></i>Register with Linkedin</button>
        </div>

        <span class="line">OR</span>

        <form class="content-inputs">
          <label class="active" for="email">Email
            <input id="email" type="email" name="email">
          </label>
          <label for="phone">Phone
            <input id="phone" type="tel" name="phone" maxlength="13">
          </label>
        </form>

        <div class="text-investor">
          <h2>What type of investor are you?</h2>
          <p>Select the type of investor you are boelow.</p>
        </div>

        <div class="content-radio-btns">
          <label for="ind">
            <input id="ind" type="radio" name="radio" checked>
            Individual
            <span>&#9432;</span>
          </label>

          <label for="bus">
            <input id="bus" type="radio" name="radio">
            Business
            <span>&#9432;</span>
          </label>

          <label for="ira">
            <input id="ira" type="radio" name="radio">
            IRA
            <span>&#9432;</span>
          </label>

          <label for="tru">
            <input id="tru" type="radio" name="radio">
            Trust
            <span>&#9432;</span>
          </label>
        </div>

        <div class="text">
          I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.
        </div>

        <label class="agree">
          <input type="checkbox" required>
          I agree to the terms and receiving notifications fron iintoo <a href="#">View full terms</a>
        </label>

        <button class="button">Create Account</button>
      </div>
    </div>
  </div>



</body>

</html>
